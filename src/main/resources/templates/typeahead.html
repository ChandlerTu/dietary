<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<link rel="stylesheet" href="http://twitter.github.io/typeahead.js/css/examples.css">

<title>膳食指南</title>
</head>
<body>
	<div th:insert="~{header :: navbar}"></div>


	<h1>增加</h1>
	<form action="#" th:action="@{/dietary}" th:object="${dietary}" method="post">
		<p>
			食物：<input type="text" th:field="*{content}" />
		</p>
		<p>
			克：<input type="text" th:field="*{id}" />
		</p>
		<p>
			<input type="submit" value="Submit" /> <input type="reset" value="Reset" />
		</p>
	</form>

	<div id="the-basics">
		<input class="typeahead" type="text" placeholder="States of USA">
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<script src="http://twitter.github.com/typeahead.js/releases/latest/typeahead.bundle.min.js"></script>
	<script>
		var substringMatcher = function(strs) {
			return function findMatches(q, cb) {
				var matches, substringRegex;

				// an array that will be populated with substring matches
				matches = [];

				// regex used to determine if a string contains the substring `q`
				substrRegex = new RegExp(q, 'i');

				// iterate through the pool of strings and for any string that
				// contains the substring `q`, add it to the `matches` array
				$.each(strs, function(i, str) {
					if (substrRegex.test(str)) {
						matches.push(str);
					}
				});

				cb(matches);
			};
		};

		var states = [ 'Alabama', 'Alaska', 'Arizona', 'Arkansas',
				'California', 'Colorado', 'Connecticut', 'Delaware', 'Florida',
				'Georgia', 'Hawaii', 'Idaho', 'Illinois', 'Indiana', 'Iowa',
				'Kansas', 'Kentucky', 'Louisiana', 'Maine', 'Maryland',
				'Massachusetts', 'Michigan', 'Minnesota', 'Mississippi',
				'Missouri', 'Montana', 'Nebraska', 'Nevada', 'New Hampshire',
				'New Jersey', 'New Mexico', 'New York', 'North Carolina',
				'North Dakota', 'Ohio', 'Oklahoma', 'Oregon', 'Pennsylvania',
				'Rhode Island', 'South Carolina', 'South Dakota', 'Tennessee',
				'Texas', 'Utah', 'Vermont', 'Virginia', 'Washington',
				'West Virginia', 'Wisconsin', 'Wyoming' ];

		$('#the-basics .typeahead').typeahead({
			hint : true,
			highlight : true,
			minLength : 1
		}, {
			name : 'states',
			source : substringMatcher(states)
		});
	</script>

	<div th:insert="~{footer :: copy}"></div>

</body>
</html>
